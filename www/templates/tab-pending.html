<ion-view view-title="Pending Purchase Orders">
  <ion-content>
     <div class="list card" data-ng-if="(orders | filter: { status: 'pending'}).length <= 0">
      <p>There are no pending purhased orders.</p>
    </div>
    
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="order in orders" type="item-text-wrap" href="#/tab/order/{{order.id}}" 
        data-ng-hide="order.status == 'approved' || order.status == 'rejected'">
        <img ng-src="{{order.face}}">
        <h2>{{order.name}}</h2>
          <p>{{order.lastText}} <span class="right strong">{{order.amount | currency}}</span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(order)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
